<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Login
                </h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="formgroup">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
                    </div>
                    <div class="formgroup">
                        <label for="">Password</label>
                        <input type="passsword" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" type="button" class="btn btn-success float-right mt-10">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
